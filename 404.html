<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    (function() {
      // Check if the URL already contains the redirected flag to avoid loops
      if (!window.location.search.includes('redirected=true')) {
        // Extract the current path and query parameters
        var path = window.location.pathname + window.location.search + window.location.hash;
        // Construct the new URL with the redirected flag
        var newUrl = window.location.origin + "/spike-ai.github.io" + path + (window.location.search ? '&' : '?') + 'redirected=true';
        // Redirect to the new URL
        window.location.replace(newUrl);
      }
    })();
  </script>
</body>
</html>
