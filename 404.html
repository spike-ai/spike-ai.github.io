<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
</head>
<body>
  <script type="text/javascript">
    (function() {
      // Ensure we only redirect once to avoid loops
      if (window.location.search.indexOf('redirected=true') === -1) {
        var path = window.location.pathname;
        var search = window.location.search ? window.location.search + '&redirected=true' : '?redirected=true';
        var hash = window.location.hash;
        var newUrl = window.location.origin + '/spike-ai.github.io' + path + search + hash;
        window.location.replace(newUrl);
      }
    })();
  </script>
</body>
</html>
